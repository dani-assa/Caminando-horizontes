<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    
    <header>
    </header>

    <main>

        <section class="container-fluid mt-5" id="form-container">
            <div class="row" id="row">
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" id="div-form">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario o Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required maxlength="15" minlength="6">
                            <a href="" class="text-decoration-none text-secondary" data-bs-toggle="modal" data-bs-target="#password">¿Olvidaste la contraseña?</a>
                        </div>  
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <button type="submit" class=" btn btn-primary mb-2">Iniciar sesión</button>
                        </div> 
                        <p class="d-flex justify-content-center">o</p>
                        <div class="d-flex justify-content-center gap-5">
                            <button type="button" class="btn btn-primary">Facebook</button>
                            <button type="button" class="btn btn-primary">Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <div class="modal fade" id="password" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Recuperar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
